# ============================================================================
# CRITICAL CONFUSION PAIRS
# Document known problematic classification boundaries
# ============================================================================
critical_confusions:
  - pair: [Polska, Polka]
    issue: "Polska misdetected as binary meter becomes Polka"
    test_cases: [polska_003, polka_003]

  - pair: [Hambo, Polska]
    issue: "Both ternary, different beat patterns"
    test_cases: [hambo_003, polska_002]

  - pair: [Vals, Polska]
    issue: "Smooth Polska vs slow Vals"
    test_cases: [vals_003, polska_002]

  - pair: [Schottis, Polka]
    issue: "Swing difference"
    test_cases: [schottis_003, polka_002]

  - pair: [Snoa, Polka]
    issue: "Tempo-based distinction"
    test_cases: [snoa_003, polka_003]

  - pair: [Slängpolska, Vals]
    issue: "Both smooth ternary"
    test_cases: [slangpolska_002, vals_003]

  - pair: [Mazurka, Polska]
    issue: "Both ternary with accent patterns, different regional origins"
    test_cases: [mazurka_003, polska_002]

  - pair: [Menuett, Vals]
    issue: "Both ternary, elegant character, tempo difference"
    test_cases: [menuett_003, vals_003]

  - pair: [Mazurka, Vals]
    issue: "Both ternary, different accent patterns"
    test_cases: [mazurka_003, vals_002]

