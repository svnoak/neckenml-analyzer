# Build and publish neckenml-core and neckenml-analyzer to PyPI.
# Configure trusted publishing for both projects on PyPI (see README).

name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package(s) to release'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - neckenml-core
          - neckenml-analyzer

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine readme-renderer[md]

      - name: Build packages
        id: build
        run: |
          mkdir -p dist
          # On release event, publish both; on workflow_dispatch use selected package
          PACKAGE="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.package || 'all' }}"
          if [ "$PACKAGE" = "all" ] || [ "$PACKAGE" = "neckenml-core" ]; then
            cd packages/neckenml-core && python -m build && mv dist/* ../../dist/ && cd ../..
          fi
          if [ "$PACKAGE" = "all" ] || [ "$PACKAGE" = "neckenml-analyzer" ]; then
            cd packages/neckenml-analyzer && python -m build && mv dist/* ../../dist/ && cd ../..
          fi
          ls -la dist/

      - name: Verify packages
        run: |
          twine check dist/*
          echo "Package verification passed"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          mkdir -p release-assets
          cp dist/*.whl dist/*.tar.gz release-assets/ 2>/dev/null || true
          echo "Release assets prepared"

  notify:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Release Summary
        run: |
          echo "## NeckenML PyPI Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-publish.result }}" == "success" ]; then
            echo "Packages published successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Install with:" >> $GITHUB_STEP_SUMMARY
            echo "- \`pip install neckenml-core\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`pip install neckenml-analyzer\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Release failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
