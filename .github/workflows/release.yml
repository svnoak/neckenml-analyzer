# Publish neckenml-core, neckenml-analyzer, and neckenml (meta) to PyPI.
# Which packages are published depends on the release tag or manual input.
# Configure trusted publishing for all three projects on PyPI (see README).

name: Release to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
      - 'core-v*'
      - 'analyzer-v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package(s) to release'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - neckenml-core
          - neckenml-analyzer
          - neckenml

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine readme-renderer[md]

      - name: Resolve which packages to publish
        id: resolve
        run: |
          # Tag: from release, or from push (refs/tags/X -> X)
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          CHOICE="${{ github.event.inputs.package }}"
          # Manual run: use input (empty when not workflow_dispatch)
          if [ -n "$CHOICE" ]; then
            [ "$CHOICE" = "all" ] && echo "core=1" >> $GITHUB_OUTPUT && echo "analyzer=1" >> $GITHUB_OUTPUT && echo "neckenml=1" >> $GITHUB_OUTPUT
            [ "$CHOICE" = "neckenml-core" ] && echo "core=1" >> $GITHUB_OUTPUT && echo "neckenml=1" >> $GITHUB_OUTPUT
            [ "$CHOICE" = "neckenml-analyzer" ] && echo "analyzer=1" >> $GITHUB_OUTPUT && echo "neckenml=1" >> $GITHUB_OUTPUT
            [ "$CHOICE" = "neckenml" ] && echo "neckenml=1" >> $GITHUB_OUTPUT
          else
            # Tag-based: core-v* -> core + neckenml; analyzer-v* -> analyzer + neckenml; v* -> all
            case "$TAG" in
              core-v*)  echo "core=1" >> $GITHUB_OUTPUT; echo "neckenml=1" >> $GITHUB_OUTPUT ;;
              analyzer-v*) echo "analyzer=1" >> $GITHUB_OUTPUT; echo "neckenml=1" >> $GITHUB_OUTPUT ;;
              *)        echo "core=1" >> $GITHUB_OUTPUT; echo "analyzer=1" >> $GITHUB_OUTPUT; echo "neckenml=1" >> $GITHUB_OUTPUT ;;
            esac
          fi
          echo "Resolved tag/choice: $TAG / $CHOICE"
          echo "Publishing: core=${{ steps.resolve.outputs.core }}, analyzer=${{ steps.resolve.outputs.analyzer }}, neckenml=${{ steps.resolve.outputs.neckenml }}"

      - name: Build packages
        run: |
          mkdir -p dist
          [ "${{ steps.resolve.outputs.core }}" = "1" ] && (cd packages/neckenml-core && python -m build && mv dist/* ../../dist/)
          [ "${{ steps.resolve.outputs.analyzer }}" = "1" ] && (cd packages/neckenml-analyzer && python -m build && mv dist/* ../../dist/)
          [ "${{ steps.resolve.outputs.neckenml }}" = "1" ] && (cd packages/neckenml && python -m build && mv dist/* ../../dist/)
          ls -la dist/

      - name: Verify packages
        run: |
          twine check dist/*
          echo "Package verification passed"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          mkdir -p release-assets
          cp dist/*.whl dist/*.tar.gz release-assets/ 2>/dev/null || true
          echo "Release assets prepared"

  notify:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Release Summary
        run: |
          echo "## NeckenML PyPI Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-publish.result }}" == "success" ]; then
            echo "Packages published successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Install with: \`pip install neckenml\`, \`pip install neckenml-core\`, or \`pip install neckenml-analyzer\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Release failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
