name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build
          echo "Package built successfully"

      - name: Verify package
        run: |
          twine check dist/*
          echo "Package verification passed"

      - name: Publish to Test PyPI (optional)
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/* || echo "Test PyPI upload failed (may already exist)"

      - name: Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          cp dist/*.whl dist/*.tar.gz . || true
          echo "Release assets prepared"

  notify:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Release Summary
        run: |
          echo "## NeckenML Analyzer Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-publish.result }}" == "success" ]; then
            echo "Package published successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Install with: \`pip install neckenml-analyzer\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Release failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
